<!doctype html>
<html>
<head>

<title>Hubnet :: Login</title>

<body class="login">
<div class="page">
<div class="loginWrap">
<h1 class="header"> <a href="#"><img src="images/logo-hubnet-login.png" alt="logo"></a></h1>

<form action="#" class="formLogin">

</div>

	<input type="checkbox"> Remember Me?
</div>

	<button class="btnBlue">Log in</button>
</div>
<div class="row forgotPassword">
	<a href="#" class="bullet">Forgot Username? Â </a> <a href="#"> Forgot Password?</a>

</form>
</div>
</div>

<script src="lib/jquery.backstretch.min.js"></script>

$(document).ready(function() {
	$.backstretch("images/login.jpg");
