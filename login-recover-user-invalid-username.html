<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<title>Hubnet :: Login - Recover User Name</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login">
<div class="page">
<div class="loginWrap">
<h1 class="header"> <a href="#"><img src="images/logo-hubnet-login.png" alt="logo"></a></h1>
<h2>Recover Username</h2>
<form action="#" class="formLogin">
<div class="row">
	<label class="strong">Please enter your email address:</label>
    <input type="text" class="intext" placeholder="Type your username">
</div>
<div class="row">
	<button class="btnBlue">Continue</button>
</div>

</form>
</div>
</div>

<div class="overlay"></div>
<div class="popup invalidEmail">
<!-- placed the close button after first "row" in order to get the .row:first-child property -->
<a href="#" class="close"><img src="images/icon-close.png" width="15" height="15" alt="close"></a>
<h2>Invalid email address</h2>
<p>Please enter the email address that is registered with the system.</p>
<p>Thank you!</p>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.backstretch.min.js"></script>
<script>
$(document).ready(function() {
	$.backstretch("images/login.jpg");
});
</script>
</body>
</html>
