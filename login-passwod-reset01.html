<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<title>Hubnet :: Login - Reset Password 01</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="login">
<div class="page">
<div class="loginWrap">
<h1 class="header"> <a href="#"><img src="images/logo-hubnet-login.png" alt="logo"></a></h1>
<h2>Reset your password</h2>
<form action="#" class="formLogin">
<div class="row">
	<label class="strong">Please enter your new password:</label>
    <input type="text" class="intext" placeholder="Type your username">
</div>
<div class="row">
	<p>Password Strength : Strong<br><img src="images/temp-password-strength.png" width="218" height="4" alt="password strength"></p>
</div>
<div class="row">
	<label class="strong">Confirm new password:</label>
    <input type="text" class="intext" placeholder="Type your username">
</div>

<div class="row">
	<button class="btnBlue">Change Password</button>
</div>

</form>
</div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.backstretch.min.js"></script>
<script>
$(document).ready(function() {
	$.backstretch("images/login.jpg");
});
</script>
</body>
</html>
